<!DOCTYPE html>
<html ng-app="topicalApp">
<head>
    <title>Topical</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.2/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/content/styles/app.css" />
    <link rel="shortcut icon" href="/content/images/topical.png">
</head>
<body class="row">
    <div class="col-md-9 col-md-offset-1">
        <nav class="navbar navbar-inverted h2" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarLinks">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <span class="h2">
                        <i class="glyphicon glyphicon-link"></i> Topical
                    </span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarLinks">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="/topic/create">
                            <i class="glyphicon glyphicon-plus"></i> Topic
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!user">
                        <a href="/user" title="Sign in">
                            <i class="fa fa-sign-in"></i>
                        </a>
                    </li>
                    <li ng-show="user">
                        <a href="/user/{{user}}" title="{{user}}">
                            <i class="glyphicon glyphicon-cog"></i>
                        </a>
                    </li>
                    <li ng-show="user">
                        <a href="/user/logout" title="Sign out">
                            <i class="fa fa-sign-out"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content" ng-view>

        </div>
    </div>

    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.min.js"></script>
    <script src="/scripts/moment.min.js"></script>
    <script src="/content/scripts/showdown.js"></script>
    <script src="/content/scripts/app.js"></script>
    <script src="/content/scripts/controllers.js"></script>
    <script src="/content/scripts/services.js"></script>
    <script src="/content/scripts/filters.js"></script>
    <script src="/content/scripts/utils.js"></script>
    <script src="/content/scripts/directives.js"></script>
</body>

</html>
