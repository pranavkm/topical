<div class="row">
    <div class="col-md-4">
        <h3>Login</h3>
        <form ng-controller="login" role="form" novalidate name="loginForm" ng-submit="sendForm()">
            <div class="form-group" ng-class="{'has-error': (loginForm.userName.$dirty || submitted) && loginForm.userName.$invalid}">
                <label for="userName">User Name</label>
                <input class="form-control" type="text" required id="userName" name="userName" placeholder="User Name" ng-model="user.name" />
            </div>
            <div class="form-group" ng-class="{'has-error': (loginForm.password.$dirty || submitted) && loginForm.password.$invalid}">
                <label for="password">Password</label>
                <input class="form-control" type="password" required id="password" name="password" placeholder="Password" ng-model="user.password" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-md-offset-3">
        <h3>Register</h3>
        <form ng-controller="register" role="form" novalidate name="registerForm" ng-submit="sendForm()">
            <div class="form-group" ng-class="{'has-error': (registerForm.userName.$dirty || submitted) && registerForm.username.$invalid}">
                <label for="regUserName">User Name</label>
                <input class="form-control" type="text" required id="regUserName" name="regUserName" placeholder="User Name" ng-model="user.name"
                       ng-minlength="3" />
            </div>
            <div class="form-group" ng-class="{'has-error': (registerForm.password.$dirty || submitted) && registerForm.password.$invalid}">
                <label for="password">Password</label>
                <input class="form-control" type="password" required id="regPassword" name="password" placeholder="Password" ng-model="user.password"
                       ng-minlength="3" />
            </div>
            <div class="form-group" ng-class="{'has-error': (registerForm.confirmPassword.$dirty || submitted) && registerForm.confirmPassword.$invalid}">
                <label for="confirmPassword">Confirm</label>
                <input class="form-control" type="password" required id="regConfirmPassword" name="confirmPassword" placeholder="Confirm Password" 
                       ng-model="user.confirmPasword" ng-minlength="3" ng-compare="regPassword"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
</div>
